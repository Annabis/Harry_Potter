<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Harry Potter</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Harry Potter</h1>
        <p>View all characters from the Harry Potter universe</p>

        <form>
          <div class="nameSelect">
            <label for="name">Name</label>
            <input type="text" placeholder="Hermione" />
          </div>
          <div class="schoolSelect">
            <label for="school">School</label>
            <select name="school" id="school">
              <option value="" selected disabled>Choose one</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
            </select>
          </div>
        </form>
      </div>
    </header>

    <main>
      <div class="wrapper cardsContainer">
       
      </div>
    </main>

    <template id="cardTemplate">
        <div class="card">
            <div class="card__img">
              <img
                src="http://hp-api.herokuapp.com/images/hermione.jpeg" class="photo"
                alt=""
              />
            </div>
            <div class="card__description">
              <h2 class="card__name">Hermione</h2>
              <p class="card__actor">Actor: <span>Lorem, ipsum.</span></p>
              <p class="card__gender">Gender: <span>Lorem, ipsum.</span></p>
              <p class="card__house">House: <span>Lorem, ipsum.</span></p>
              <p class="card__wand">Wand core: <span>Lorem, ipsum.</span></p>
              <p class="card__alive">Alive: <span>Lorem, ipsum.</span></p>
            </div>
          </div>
    </template>
    <script src="./hp.js"></script>
  </body>
</html>
